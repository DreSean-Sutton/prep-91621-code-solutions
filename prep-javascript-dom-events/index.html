<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', myCallbackFunction);
    function myCallbackFunction() {
      console.log('Content loaded');
    }

    window.addEventListener('mousemove', myOtherCallbackFuntion);
    function myOtherCallbackFuntion() {
      console.log('Mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', myLastCallbackFunction);
    function myLastCallbackFunction() {
      console.log('Hello World');
    }
    </script>
</body>

</html>
